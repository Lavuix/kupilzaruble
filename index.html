<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Расчёты</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="container">
        <div class="form-group">
            <label>Название мероприятия</label>
            <input type="text" id="eventName" placeholder="Например: Поход в кафе">
        </div>
        
        <div class="form-group">
            <label>Описание</label>
            <input type="text" id="eventDescription" placeholder="Описание мероприятия">
        </div>

        <button class="main-button" id="createEvent">Создать мероприятие</button>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
